<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/dba8dc910b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="" class="parfume" />
      <div class="text-container">
        <span class="uppercase intro-text">Perfume</span>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="budget">
          <span class="first">$149,99</span><span class="second">$169,99</span>
        </div>
        <button class="btn">
          <i class="fa-solid fa-cart-arrow-down"></i
          ><span class="add-to-cart">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
